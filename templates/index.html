{% extends "base.html" %}
{% block content %}
<section class="card">
  <h2>Add Student</h2>
  <form action="{{ url_for('create_student') }}" method="post" class="grid">
    <label>
      Name
      <input type="text" name="name" required>
    </label>
    <label>
      Roll Number
      <input type="text" name="roll" required>
    </label>
    <button type="submit">Add</button>
  </form>
</section>

<section class="card">
  <h2>Students</h2>
  {% if not students %}
    <p>No students yet.</p>
  {% else %}
    <table>
      <thead><tr><th>Roll</th><th>Name</th><th>Actions</th></tr></thead>
      <tbody>
      {% for s in students %}
        <tr>
          <td>{{ s.roll }}</td>
          <td>{{ s.name }}</td>
          <td><a class="btn" href="{{ url_for('student_detail', roll=s.roll) }}">View</a></td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  {% endif %}
</section>
{% endblock %}
